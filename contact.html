<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Bhimesh">
        <meta name="description" content="Contact information for Fast Food Center">
        <title>Contact Us-FFc</title>
        <link rel="icon" href="food.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>Welcome to my food web</h1>
            <nav>
                <ul>
                    <li>
                        <a href="index.htm">Home</a>
                    </li>
                    <li>
                        <a href="hours.htm">Work hours</a>
                    </li>
                </ul>
            </nav>
            <figure>
                <img src="pic3.jpg" alt="Pancakes"
                 title="We love food" width="400" height="300">
                 <figcaption>
                    Fast Food
                 </figcaption>
            </figure>
        </header>
        <hr>
        <main>
            <section>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send us a message</legend>
                        <div>
                        <label for="name" >Name:</label>
                        <input type="text" name="name"
                         id="name" placeholder="Your  name" required>
                    </div>
                        <div>
                        <label for="email" >Email:</label>
                        <input type="email" email="email"
                         id="email" placeholder="Your  email" required>
                    </div>
                        <div>
                        <label for="message" >Your message area:</label>
                        <br>
                        <textarea name="message" id="message"
                         cols="30" rows="10"
                          placeholder="Type your message here"></textarea>
                    </div>
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </section>
            
        </main>
        <hr>
        <footer>
            <div>
                copyright &copy;Fast Food Center
            </div>
        </footer>
    </body>
</html>
